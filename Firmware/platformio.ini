[env:seeed_xiao]
platform = atmelsam
board = seeed_xiao
framework = arduino

lib_deps =
    bodmer/TFT_eSPI @ ^2.3.51
    kroimon/SerialCommand @ 0.0.0-alpha+sha.76ebd2d60e

build_flags = 
    -DUSER_SETUP_LOADED=1
    -DST7789_DRIVER=1
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=240
    -DTFT_RST=3
    -DTFT_DC=2